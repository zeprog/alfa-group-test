<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/fonts.css">
 <link rel="stylesheet" href="css/main.css">
  <title>R&B Afla Group Test</title>
</head>
<body>
  <div class="background">
    <form class="form">
      <div class="form__blocks">
        <label class="form__block">
          <span>
            <input class="form__block-input" type="radio" name="license" id="license">
            <label for="license" class="form__label">License plan #1</label>
          </span>
          <p>$13 per license</p>
        </label>
        <label class="form__block">
          <span>  
            <input class="form__block-input" type="radio" name="license" id="license1">
            <label for="license1" class="form__label">License plan #2</label>
          </span>
          <p>$22 per license</p>
        </label>
        <label class="form__block">
          <span>  
            <input class="form__block-input" type="radio" name="license" id="license2">
            <label for="license2" class="form__label">License plan #3</label>
          </span>
          <p>$34 per license</p>
        </label>
      </div>
      <div class="form__select">
        <label class="form__select-label" for="number">Number of licenses:</label>
        <select name="" id="number" class="form__select-input">
          <option value="10">10</option>
        </select>
      </div>
      <h2 class="form__total">Total:</h2>
      <a href="" class="form__button">Buy now</a>
      <p class="form__plan">Selected plan: </p>
    </form>
  </div>
</body>
</html>
